version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: mongo-scraper
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: scrapy
      MONGO_INITDB_ROOT_PASSWORD: scrapy123
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express
    container_name: mongo-express-ui
    restart: always
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: scrapy
      ME_CONFIG_MONGODB_ADMINPASSWORD: scrapy123
      ME_CONFIG_MONGODB_SERVER: mongo

volumes:
  mongo_data:
